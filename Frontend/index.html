<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tillet coin</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1 class="LoginTitle">Please login to use Tillett coin</h1>
    <div class="GoogleLoginContainer">
        <div id="g_id_onload"
        data-client_id="869997328429-loa9pcj210otsgsqkjldrcpq3f8lji5r.apps.googleusercontent.com"
        data-auto_select="false"
        data-login_uri="http://localhost:5500/Frontend/dash.html"
        data-callback="handleCredentialResponse">
    </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
